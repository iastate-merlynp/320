<script>
a = 1
b = 100
game_over = false
while (!game_over)  {
  guess = (a + b) / 2
  guess = parseInt (guess)
  r = prompt("Is your number" + guess + "?")
  if (r == "yes") {
    game_over = false
    }
    if (r == "<") {
    b = 49 
    }
    if (r == ">") {
    a = guess + 1
    }
  }
  alert ("I won!")
</script>
